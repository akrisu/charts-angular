<app-chart-panel
  *ngIf="revenueDataset$ | async as revenueDataset"
  [chartLabels]="chartLabels$ | async"
  [dataSet]="revenueDataset"
  [type]="ChartType.Line"
  buttonCaption="Revenue Analysis"
  chartDescription="Revenue per week"
  currency="USD"
  icon="$"
  name="revenue"
  summary="32556"
  summaryCaption="Revenue Stream"
  title="Revenue by solution"
></app-chart-panel>

<app-chart-panel
  *ngIf="installationsDataset$ | async as installationsDataset"
  [chartLabels]="chartLabels$ | async"
  [dataSet]="installationsDataset"
  [type]="ChartType.Bar"
  buttonCaption="Installations"
  chartDescription="Installations per week"
  icon="&darr;"
  name="installations"
  summary="136"
  summaryCaption="Installations"
  title="Installations"
></app-chart-panel>
